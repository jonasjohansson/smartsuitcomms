<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="https://unpkg.com/aframe@0.8.2/dist/aframe-master.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<a-scene>
		<a-entity id="camera"
			position="0 0 100"
			camera="fov: 40; zoom: 1; far: 10000; near: 1;"
			look-controls
		></a-entity>
		<a-sky color="red"></a-sky>
		<a-entity
			light="type: ambient; color: #fff; intensity: 1;"></a-entity>

		<a-entity
			light="type: hemisphere; color: #fff; groundColor: #fff; intensity: 0.2;"></a-entity>
	</a-scene>
</body>
</html>
